<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リモコンカー 進行台本（指導員用）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #faf7f2;
  margin: 0;
  padding: 12px;
  line-height: 1.6;
}

/* 共通ラベル */
.label {
  display: inline-block;
  font-size: 11px;
  padding: 2px 8px;
  margin-right: 6px;
  border-radius: 999px;
  font-weight: bold;
}

/* メイン指導員 */
.label.main {
  background: #f0b344;
  color: #ffffff;
}

/* 補助指導員 */
.label.sub {
  background: #6fa8dc;
  color: #ffffff;
}

.say {
  margin: 8px 0;
  padding-left: 10px;
  border-left: 3px solid #ddd;
  background: #ffffff;
}
</style>
</head>

<body>

<h1>リモコンカー 進行台本（色分け版）</h1>

<section>
  <h2>オープニング</h2>

  <div class="say">
    <span class="label main">メイン指導員</span>
    みなさん、ようこそ。ものづくり教室をはじめます。
  </div>

  <div class="say">
    <span class="label main">メイン指導員</span>
    まずは班の4人がそろうのを待ちましょう。
  </div>

  <div class="say">
    <span class="label sub">補助指導員</span>
    道具箱が取れていない班は、こちらで一緒に確認しましょう。
  </div>
</section>

<section>
  <h2>制作中</h2>

  <div class="say">
    <span class="label sub">補助指導員</span>
    LEDが光らないときは、向きを一度入れ替えてみよう。
  </div>

  <div class="say">
    <span class="label main">メイン指導員</span>
    今は「光るかどうか」が大事です。見た目はあとでOKですよ。
  </div>
</section>

<section>
  <h2>まとめ</h2>

  <div class="say">
    <span class="label main">メイン指導員</span>
    今日できたことを、ぜひおうちでも話してみてください。
  </div>
</section>

</body>
</html>
