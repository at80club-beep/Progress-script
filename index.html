<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>表示テスト（アンカー）</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }

  /* stickyヘッダー対策 */
  html {
    scroll-padding-top: 100px;
  }

  header {
    position: sticky;
    top: 0;
    background: #ffeeaa;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }

  nav a {
    margin-right: 10px;
  }

  section {
    margin: 40px;
    padding: 20px;
    border: 1px solid #ccc;

    /* アンカー補正 */
    scroll-margin-top: 100px;
  }
</style>
</head>

<body>

<header>
  <nav>
    <a href="#a">Aへ</a>
    <a href="#b">Bへ</a>
  </nav>
</header>

<section id="a">
  <h2>Aセクション</h2>
  <p>ここがAです</p>
</section>

<section id="b">
  <h2>Bセクション</h2>
  <p>ここがBです</p>
</section>

</body>
</html>
